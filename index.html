<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playball&family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>We have guessed a number for you between 1-10. <br> See if you can guess it.</p>
    <div class="form">
        <label for="guess-field">Enter a guess:</label>
        <input type="text" class="guess-field" id="guess-field" placeholder="Enter a Value between 1-10">
        <input type="submit" value="Submit Guess" class="guess-field" id="submit-guess">
    </div>


    <script >
        let random = Math.floor(Math.random()*10 + 1);
        let guess = 1;

        document.getElementById("submit-guess").onclick = function(){
            let input = document.getElementById("guess-field").value;

            if(input == random){
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN " + guess + " GUESS ");
            }
            else if(input > random) /* if guessed number is greater than actual number*/
            {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else{
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER")
            }
        }
    </script>
</body>
</html>
